<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        {% with msg = get_flashed_messages() %}
        {% if msg %}
        {% for m in msg %}
        <div class="alert alert-success"> {{m}} </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h1>Hi Welcome !!!</h1>
    </form>
</body>

</html>
